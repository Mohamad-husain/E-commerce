<div class="reset-container d-flex align-items-center justify-content-center">
  <div class="card p-4 shadow rounded-4 reset-card text-center">
    <h2 class="fw-bold mb-3">Enter Verification Code</h2>
    <p class="text-muted mb-4">
      We've sent a 6-digit code to your email.
    </p>

    <form>
      <div class="mb-4 d-flex justify-content-center gap-2">
        <input
          *ngFor="let digit of codeDigits; let i = index; trackBy: trackByIndex"
          type="text"
          maxlength="1"
          class="otp-box"
          [(ngModel)]="codeDigits[i]"
          [name]="'code' + i"
          [ngModelOptions]="{ standalone: true }"
          (input)="onInput(i, $event)"
        />
      </div>

      <div class="text-center">
        <a routerLink="/login" class="text-decoration-none text-primary fw-semibold">Back to Login</a>
      </div>
    </form>
  </div>
</div>
