<div class="reset-container d-flex align-items-center justify-content-center min-vh-100" style="background-color: #f8f9fa;">
  <div class="card p-5 shadow-lg border-0 rounded-5 text-center" style="max-width: 500px; width: 100%;">

    <!-- العنوان -->
    <h2 class="fw-bold mb-3" style="color: #ef4e6b;">Enter Verification Code</h2>
    <p class="text-muted mb-4 fs-5">
      We've sent a 6-digit code to your email.
    </p>

    <!-- الفورم -->
    <form>
  <div class="mb-5 d-flex justify-content-center gap-3">
    <input
      *ngFor="let digit of codeDigits; let i = index; trackBy: trackByIndex"
      type="text"
      maxlength="1"
      class="otp-box text-center fs-4 fw-bold border border-2 rounded-3"
      style="width: 60px; height: 70px; border-color: #ef4e6b;"
      [(ngModel)]="codeDigits[i]"
      [name]="'code' + i"
      [ngModelOptions]="{ standalone: true }"
      (input)="onInput(i, $event)"
    />
  </div>

  <button
    type="button"
    class="btn btn-lg w-100 rounded-4 text-white fs-5 py-3"
    style="background-color: #ef4e6b;"
    (click)="verifyCode()"
  >
    Verify Code
  </button>

  <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>

  <div class="text-center mt-4">
    <a routerLink="/login" class="text-decoration-none fw-semibold fs-5" style="color: #ef4e6b;">
      ← Back to Login
    </a>
  </div>
</form>

  </div>
</div>
