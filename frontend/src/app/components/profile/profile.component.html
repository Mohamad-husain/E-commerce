<div class="profile-container container py-5" data-aos="fade-up">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4 shadow rounded-4 text-center">
        <h3 class="fw-bold" data-aos="fade-up" data-aos-delay="100">{{ user.name }}</h3>
        <p class="text-muted" data-aos="fade-up" data-aos-delay="200">{{ user.email }}</p>
        <p class="text-muted" data-aos="fade-up" data-aos-delay="300">{{ user.phone }}</p>

        <hr data-aos="fade-in" data-aos-delay="400">

        <div class="text-start mb-3" data-aos="fade-up" data-aos-delay="500">
          <h5 class="fw-semibold">Shipping Address</h5>
          <p>{{ user.address }}</p>
        </div>

        <div class="d-flex justify-content-center gap-3 mt-4" data-aos="fade-up" data-aos-delay="600">
          <button class="btn btn-outline-dark px-4" (click)="editProfile()">Edit</button>
          <button class="btn btn-danger px-4" (click)="logout()">
            Logout
            <i class="bi bi-box-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
