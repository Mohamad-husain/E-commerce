<div class="container py-5" data-aos="fade-up">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg rounded-4 border-0 p-4 bg-light">

       
        <div class="text-center mb-4">
          <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
               alt="Profile"
               class="rounded-circle shadow"
               width="120"
               height="120"
               data-aos="zoom-in" />
        </div>


        <h3 class="fw-bold text-center mb-2" data-aos="fade-down" data-aos-delay="100">
          {{ user?.name || 'Unknown User' }}
        </h3>
        <p class="text-muted text-center" data-aos="fade-down" data-aos-delay="200">
          Profile Overview
        </p>

        <hr class="my-4" data-aos="fade-in" data-aos-delay="250" />


        <div class="row g-3 px-2">
          <div class="col-sm-6" data-aos="fade-right" data-aos-delay="300">
            <div class="bg-white rounded-3 p-3 shadow-sm h-100">
              <h6 class="text-muted mb-1">Phone</h6>
              <p class="mb-0">{{ user?.phone || 'Not Provided' }}</p>
            </div>
          </div>

          <div class="col-sm-6" data-aos="fade-left" data-aos-delay="350">
            <div class="bg-white rounded-3 p-3 shadow-sm h-100">
              <h6 class="text-muted mb-1">Country</h6>
              <p class="mb-0">{{ user?.country || 'Not Provided' }}</p>
            </div>
          </div>

          <div class="col-sm-6" data-aos="fade-right" data-aos-delay="400">
            <div class="bg-white rounded-3 p-3 shadow-sm h-100">
              <h6 class="text-muted mb-1">City</h6>
              <p class="mb-0">{{ user?.city || 'Not Provided' }}</p>
            </div>
          </div>
        </div>


        <div class="d-flex justify-content-center gap-3 mt-5" data-aos="fade-up" data-aos-delay="500">
          <button class="btn btn-outline-primary rounded-pill px-4" (click)="editProfile()">
            <i class="bi bi-pencil-square me-2"></i> Edit
          </button>
          <button class="btn btn-danger rounded-pill px-4" (click)="logout()">
            <i class="bi bi-box-arrow-right me-2"></i> Logout
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
