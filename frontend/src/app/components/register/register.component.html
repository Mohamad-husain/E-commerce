<div class="login-container d-flex flex-column flex-md-row align-items-center justify-content-center" style="min-height: 100vh; gap: 30px; background-color: #f8f9fa;">
  <!-- ✅ Form Section -->
  <div class="login-form-section d-flex align-items-center justify-content-center px-4 py-5">
    <div class="card p-5 shadow rounded-4 register-card border-0" style="min-width: 450px; max-width: 520px;">
      <h2 class="mb-4 text-center fw-bold" style="color: #ef4e6b;">Create Account</h2>

      <form (ngSubmit)="register()" #form="ngForm">
        <!-- Full Name -->
        <div class="mb-3">
          <label for="name" class="form-label fw-semibold">Full Name</label>
          <input type="text" id="name" name="name" class="form-control form-control-lg rounded-3" placeholder="Enter your full name" [(ngModel)]="name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" id="email" name="email" class="form-control form-control-lg rounded-3" placeholder="Enter your email" [(ngModel)]="email" required>
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label for="phone" class="form-label fw-semibold">Phone</label>
          <input type="text" id="phone" name="phone" class="form-control form-control-lg rounded-3" placeholder="Enter your phone number" [(ngModel)]="phone" required>
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label for="address" class="form-label fw-semibold">Address</label>
          <input type="text" id="address" name="address" class="form-control form-control-lg rounded-3" placeholder="Enter your address" [(ngModel)]="address" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" id="password" name="password" class="form-control form-control-lg rounded-3" placeholder="Create a password" [(ngModel)]="password" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-4">
          <label for="password_confirmation" class="form-label fw-semibold">Confirm Password</label>
          <input type="password" id="password_confirmation" name="password_confirmation" class="form-control form-control-lg rounded-3" placeholder="Confirm your password" [(ngModel)]="password_confirmation" required>
        </div>

        <!-- Register Button -->
        <button type="submit" class="btn w-100 btn-lg rounded-3 shadow-sm text-white mb-3" style="background-color: #ef4e6b;">
          Register
        </button>

        <!-- Google Button -->
        <button type="button" class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2 rounded-3 shadow-sm google-btn">
          <img src="../../../assets/images/google-icon.jpg" alt="Google" width="22" height="22">
          <span class="fw-semibold">Sign up with Google</span>
        </button>
      </form>

      <!-- Login Link -->
      <div class="text-center mt-4">
        <span class="text-muted">Already have an account?</span>
        <a routerLink="/login" class="text-decoration-none fw-semibold ms-1" style="color: #ef4e6b;">Login</a>
      </div>
    </div>
  </div>

  <!-- ✅ Image Section -->
  <div class="login-image d-none d-md-flex align-items-center justify-content-center">
    <img src="../../../assets/images/trendella_login_left_side.png" alt="Login Illustration" class="img-fluid" style="max-width: 450px;">
  </div>
</div>
