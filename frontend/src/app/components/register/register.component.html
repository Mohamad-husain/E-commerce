<div class="login-container d-flex flex-column flex-md-row align-items-center justify-content-center" style="min-height: 100vh; gap: 30px; background-color: #f8f9fa;">

  <!-- ✅ Form Section (يسار) -->
  <div class="login-form-section d-flex align-items-center justify-content-center px-4 py-5">
    <div class="card p-5 shadow rounded-4 register-card border-0" style="min-width: 450px; max-width: 520px;">

      <!-- العنوان -->
      <h2 class="mb-4 text-center fw-bold" style="color: #ef4e6b;">Create Account</h2>

      <form>
        <!-- الاسم -->
        <div class="mb-4">
          <label for="name" class="form-label fw-semibold">Full Name</label>
          <input type="text" id="name" class="form-control form-control-lg rounded-3" placeholder="Enter your full name">
        </div>

        <!-- البريد -->
        <div class="mb-4">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" id="email" class="form-control form-control-lg rounded-3" placeholder="Enter your email">
        </div>

        <!-- كلمة السر -->
        <div class="mb-4">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" id="password" class="form-control form-control-lg rounded-3" placeholder="Create a password">
        </div>

        <!-- زر التسجيل -->
        <button type="button" class="btn w-100 btn-lg rounded-3 shadow-sm text-white mb-3" style="background-color: #ef4e6b;" (click)="register()">
          Register
        </button>

        <!-- زر Google -->
        <button type="button" class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2 rounded-3 shadow-sm google-btn">
          <img src="../../../assets/images/google-icon.jpg" alt="Google" width="22" height="22">
          <span class="fw-semibold">Sign up with Google</span>
        </button>
      </form>

      <!-- رابط تسجيل الدخول -->
      <div class="text-center mt-4">
        <span class="text-muted">Already have an account?</span>
        <a routerLink="/login" class="text-decoration-none fw-semibold ms-1" style="color: #ef4e6b;">Login</a>
      </div>
    </div>
  </div>

  <!-- ✅ Image Section (يمين) -->
  <div class="login-image d-none d-md-flex align-items-center justify-content-center">
    <img src="../../../assets/images/trendella_login_left_side.png" alt="Login Illustration" class="img-fluid" style="max-width: 450px;">
  </div>

</div>
