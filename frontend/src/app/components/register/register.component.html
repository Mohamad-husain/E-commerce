<div class="login-container d-flex flex-column flex-md-row align-items-center justify-content-center">

  <!-- ✅ Form Section (يسار) -->
  <div class="login-form-section d-flex align-items-center justify-content-center px-4 py-5">
    <div class="card p-4 shadow rounded-4 register-card" style="min-width: 450px; max-width: 520px;">
      <h2 class="mb-4 text-center fw-bold">Create Account</h2>

      <form>
        <div class="mb-3">
          <label for="name" class="form-label fw-semibold">Full Name</label>
          <input type="text" id="name" class="form-control form-control-lg" placeholder="Enter your full name">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter your email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" id="password" class="form-control form-control-lg" placeholder="Create a password">
        </div>

        <button type="button" class="btn btn-dark btn-lg w-100 mb-3" (click)="register()">Register</button>

        <button type="button" class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center gap-2 google-btn">
          <img src="assets/images/google-icon.jpg" alt="Google" width="22" height="22">
          <span>Sign up with Google</span>
        </button>
      </form>

      <div class="text-center mt-4">
        <span class="text-muted">Already have an account?</span>
        <a routerLink="/login" class="text-decoration-none fw-semibold ms-1 text-primary">Login</a>
      </div>
    </div>
  </div>

  <!-- ✅ Image Section (يمين) -->
  <div class="login-image d-none d-md-flex align-items-center justify-content-center">
    <img src="assets/images/trendella_login_left_side.png" alt="Login Illustration" class="img-fluid" style="max-width: 450px;">
  </div>

</div>
