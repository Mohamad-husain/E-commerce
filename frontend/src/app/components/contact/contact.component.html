<div class="container py-5">
  <h2 class="text-center fw-bold mb-4 contact-title" data-aos="fade-down">Contact Us</h2>

  <div class="row g-4">
    <div class="col-md-6" data-aos="fade-right">
      <form (ngSubmit)="submitForm()" #contactForm="ngForm" class="contact-form">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" [(ngModel)]="contact.name" name="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="contact.email" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control contact-textarea" rows="5" [(ngModel)]="contact.message" name="message" required></textarea>
        </div>
        <button class="btn btn-danger w-100" type="submit">Send Message</button>
      </form>
    </div>

    <div class="col-md-6" data-aos="fade-left">
      <h5 class="mb-3 fw-semibold">Reach Us At</h5>
      <p><i class="bi bi-envelope me-2"></i> <a href="mailto:support@eshop.com">support&#64;eshop.com</a></p>
      <p><i class="bi bi-telephone me-2"></i> +970 599 123 456</p>
      <p><i class="bi bi-geo-alt me-2"></i> Ramallah, Palestine</p>

      <div class="mt-4" data-aos="zoom-in">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3402.198160214768!2d35.21205851515248!3d31.902470181212204!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1502d56d3783c679%3A0xf33d1781b32285e4!2sRamallah!5e0!3m2!1sen!2s!4v1700000000000"
          width="100%" height="250" style="border:0;" allowfullscreen loading="lazy"></iframe>
      </div>
    </div>
  </div>
</div>
