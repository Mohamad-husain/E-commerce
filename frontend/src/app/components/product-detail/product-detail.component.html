<div class="container py-5" *ngIf="product">
  <div class="row">
    <div class="col-md-6" data-aos="fade-up">
      <img [src]="selectedImage" class="img-fluid rounded mb-3"
           alt="Selected Product Image"
           style="width: 100%; max-height: 400px; object-fit: cover;">
      <div class="d-flex gap-2">
        <img *ngFor="let img of product.images" [src]="img" class="img-thumbnail"
             alt="Product Thumbnail"
             style="width: 80px; height: 80px; object-fit: cover; cursor: pointer;"
             (click)="selectedImage = img">
      </div>
    </div>

    <div class="col-md-6" data-aos="fade-up" data-aos-delay="100">
      <h2>{{ product.name }}</h2>
      <p class="text-muted">{{ product.price | currency }}</p>

      <div class="mb-3">
        <label class="form-label fw-bold">Size</label>
        <select class="form-select" [(ngModel)]="selectedSize">
          <option [ngValue]="''" disabled>Select size</option>
          <option *ngFor="let size of product.sizes" [value]="size">{{ size }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Color</label>
        <select class="form-select" [(ngModel)]="selectedColor">
          <option [ngValue]="''" disabled>Select color</option>
          <option *ngFor="let color of product.colors" [ngValue]="color">{{ color.name }}</option>
        </select>
      </div>
<div class="mb-3">
  <label class="form-label fw-bold d-block mb-2">Quantity</label>
  <div class="d-flex align-items-center gap-4">

    <button type="button" (click)="decreaseQuantity()" class="quantity-btn">
      &minus;
    </button>

    <span class="quantity-display">{{ selectedQuantity }}</span>

    <button type="button" (click)="increaseQuantity()" class="quantity-btn">
      &plus;
    </button>

  </div>
</div>
      <button class="btn btn-dark px-4 py-2 mt-3" (click)="addToCart()">Add to Cart</button>
    </div>
  </div>

  <div class="mt-5" data-aos="fade-up" data-aos-delay="200">
    <p>{{ product.description }}</p>
  </div>
</div>
