<div class="container py-5" *ngIf="wishlist.length > 0; else empty">
  <h2 class="text-center fw-bold mb-4" data-aos="fade-up">Your Wishlist</h2>
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let product of wishlist" data-aos="zoom-in-up" data-aos-delay="100">
      <div class="card h-100 shadow-sm">
        <img [src]="product.image" class="card-img-top" alt="{{ product.name }}" style="height: 250px; object-fit: cover;">
        <div class="card-body text-center">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.price | currency }}</p>
          <a class="btn btn-dark w-100" [routerLink]="['/product', product.id]">View</a>
          <button class="btn btn-outline-danger w-100 mt-2" (click)="removeItem(product.id)">
            <i class="bi bi-trash"></i> Remove
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #empty>
  <div class="text-center py-5" data-aos="fade-up">
    <h4 class="mb-3">ðŸ’” No items in your wishlist.</h4>
    <a routerLink="/shop" class="btn btn-primary">Go to Shop</a>
  </div>
</ng-template>
