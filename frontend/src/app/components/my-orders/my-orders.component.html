<div class="container py-5" data-aos="fade-up">
  <h2 class="text-center fw-bold mb-4">My Orders</h2>

  <div *ngIf="orders.length > 0; else noOrders">
    <div class="card mb-4" *ngFor="let order of orders" data-aos="fade-up" data-aos-delay="150">
      <div class="card-header d-flex justify-content-between flex-wrap">
        <div><strong>Order ID:</strong> {{ order.id }}</div>
        <div><strong>Date:</strong> {{ order.date }}</div>
      </div>

      <div class="card-body">
        <div class="row g-4 align-items-center order-item-row mb-2" *ngFor="let item of order.items" data-aos="fade-up" data-aos-delay="200">
          <div class="col-12 col-md-2">
            <img [src]="item.image" alt="{{ item.name }}" class="order-img" />
          </div>
          <div class="col-12 col-md-4">
            <strong>{{ item.name }}</strong>
          </div>
          <div class="col-6 col-md-3">
            <span class="text-muted">Qty:</span> {{ item.quantity }}
          </div>
          <div class="col-6 col-md-3 text-end text-md-start">
            {{ item.price * item.quantity | currency }}
          </div>
        </div>
        <hr />
        <div class="d-flex justify-content-between align-items-center flex-wrap" data-aos="fade-up" data-aos-delay="250">
          <h5 class="m-0">Total: {{ getTotal(order) | currency }}</h5>
          <span class="badge rounded-pill bg-success px-3 py-2 fw-semibold"> {{ order.status }} </span>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noOrders>
    <div class="text-center py-5" data-aos="zoom-in">
      <h4>No orders found.</h4>
      <a routerLink="/shop" class="btn btn-primary mt-3">Go to Shop</a>
    </div>
  </ng-template>
</div>
