<div class="forgot-container d-flex align-items-center justify-content-center min-vh-100" style="background-color: #f8f9fa;">
  <div class="card p-5 shadow-lg border-0 rounded-5" style="max-width: 550px; width: 100%;">

    <!-- اللوجو -->
    <div class="text-center mb-4">
      <h1 class="fw-bold display-5">
        <span style="color: #ef4e6b;">Tren</span><span style="color: #000;">della</span>
      </h1>
    </div>

    <!-- العنوان والوصف -->
    <div class="text-center mb-4">
      <h3 class="fw-bold">Reset Your Password</h3>
      <p class="text-muted fs-5">Enter your email and we’ll send you a reset link.</p>
    </div>

    <!-- الفورم -->
    <form [formGroup]="forgotForm">
  <div class="mb-4">
    <label for="email" class="form-label fw-semibold fs-5">Email address</label>
    <input
      type="email"
      id="email"
      class="form-control form-control-lg rounded-4 fs-5"
      formControlName="email"
      placeholder="Enter your email"
      required
    >
  </div>

  <button
    type="button"
    class="btn btn-lg w-100 rounded-4 text-white fs-5 py-3"
    style="background-color: #ef4e6b;"
    (click)="sendResetLink()"
  >
    Send Reset Link
  </button>

  <!-- رسائل النجاح أو الخطأ -->
  <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
</form>


    <!-- الرجوع -->
    <div class="text-center mt-4">
      <a routerLink="/login" class="text-decoration-none fw-semibold fs-5" style="color: #ef4e6b;">
        ← Back to Login
      </a>
    </div>

  </div>
</div>
