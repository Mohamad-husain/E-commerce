<div class="forgot-container d-flex align-items-center justify-content-center">
  <div class="card p-4 shadow rounded-4 forgot-card">
    <h2 class="mb-3 text-center fw-bold">Reset Password</h2>
    <p class="text-center text-muted mb-4">Enter your email and weâ€™ll send you a link to reset your password.</p>

    <form>
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email address</label>
        <input type="email" id="email" class="form-control forgot-input form-control-lg" placeholder="Enter your email">
      </div>

      <button type="button" class="btn btn-dark btn-lg w-100" (click)="sendResetLink()">Send code to the email</button>
    </form>

    <div class="text-center mt-4">
      <a routerLink="/login" class="text-decoration-none text-primary fw-semibold">Back to Login</a>
    </div>
  </div>
</div>
