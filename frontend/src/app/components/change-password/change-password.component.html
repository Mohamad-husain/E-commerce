<div class="change-container d-flex align-items-center justify-content-center min-vh-100" style="background-color: #f8f9fa;">
  <div class="card p-5 shadow-lg border-0 rounded-5 text-center" style="max-width: 550px; width: 100%;">


    <div class="text-center mb-4">
      <h1 class="fw-bold display-5">
        <span style="color: #ef4e6b;">Tren</span><span style="color: #000;">della</span>
      </h1>
    </div>

    <h2 class="fw-bold mb-3" style="color: #ef4e6b;">Set New Password</h2>
    <p class="text-muted mb-4 fs-5">Enter and confirm your new password.</p>

    <div *ngIf="passwordChanged" class="alert alert-success">
      Password changed successfully.
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <form [formGroup]="changeForm" (ngSubmit)="changePassword()">


      <div class="mb-4 text-start">
        <label for="newPassword" class="form-label fw-semibold fs-5">New Password</label>
        <input
          type="password"
          id="newPassword"
          class="form-control form-control-lg rounded-4 fs-5"
          placeholder="Enter new password"
          formControlName="newPassword"
        >
      </div>

      <div class="mb-4 text-start">
        <label for="confirmPassword" class="form-label fw-semibold fs-5">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control form-control-lg rounded-4 fs-5"
          placeholder="Confirm new password"
          formControlName="confirmPassword"
        >
      </div>

      <button
        type="submit"
        class="btn btn-lg w-100 rounded-4 text-white fs-5 py-3"
        style="background-color: #ef4e6b;"
        [disabled]="changeForm.invalid"
      >
        Save New Password
      </button>

      <div class="text-center mt-4">
        <a routerLink="/login" class="text-decoration-none fw-semibold fs-5" style="color: #ef4e6b;">
          ‚Üê Back to Login
        </a>
      </div>

    </form>
  </div>
</div>
