<div class="container py-5" data-aos="fade-up">
  <h2 class="text-center fw-bold mb-4" data-aos="zoom-in">Frequently Asked Questions</h2>

  <div class="accordion" id="faqAccordion">
    <div class="accordion-item" *ngFor="let faq of faqs; let i = index" data-aos="fade-up" [attr.data-aos-delay]="i * 100">
      <h2 class="accordion-header" [id]="'heading' + i">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapse' + i" aria-expanded="false" [attr.aria-controls]="'collapse' + i">
          {{ faq.question }}
        </button>
      </h2>
      <div [id]="'collapse' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading' + i"
           data-bs-parent="#faqAccordion">
        <div class="accordion-body">
          {{ faq.answer }}
        </div>
      </div>
    </div>
  </div>
</div>
