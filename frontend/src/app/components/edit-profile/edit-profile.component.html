<div class="edit-profile-container d-flex align-items-center justify-content-center" data-aos="fade-up">
  <div class="card p-4 shadow rounded-4 edit-card" data-aos="zoom-in">
    <h2 class="fw-bold text-center mb-4" data-aos="fade-down">Edit Profile</h2>

    <form>
      <div class="mb-3" data-aos="fade-right">
        <label class="form-label fw-semibold">Full Name</label>
        <input type="text" [(ngModel)]="user.name" name="name" class="form-control form-control-lg" placeholder="Your Name">
      </div>

      <div class="mb-3" data-aos="fade-left">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" [(ngModel)]="user.email" name="email" class="form-control form-control-lg" placeholder="Your Email">
      </div>

      <div class="mb-3" data-aos="fade-right">
        <label class="form-label fw-semibold">Phone</label>
        <input type="text" [(ngModel)]="user.phone" name="phone" class="form-control form-control-lg" placeholder="Your Phone">
      </div>

      <div class="mb-3" data-aos="fade-left">
        <label class="form-label fw-semibold">Address</label>
        <textarea [(ngModel)]="user.address" name="address" class="form-control form-control-lg" rows="2" placeholder="Your Address"></textarea>
      </div>

      <div class="d-flex justify-content-between mt-4" data-aos="fade-up">
        <button class="btn btn-outline-secondary px-4" (click)="cancel()">Cancel</button>
        <button class="btn btn-dark px-4" (click)="saveChanges()">Save</button>
      </div>
    </form>
  </div>
</div>
