<div class="edit-profile-container d-flex align-items-center justify-content-center min-vh-100" data-aos="fade-up">
  <div class="card p-4 shadow-lg rounded-4 edit-card w-100" style="max-width: 600px;" data-aos="zoom-in">

    <h2 class="fw-bold text-center mb-4" data-aos="fade-down">Edit Profile</h2>

    <form>

      <div class="mb-3" data-aos="fade-right">
        <label class="form-label fw-semibold">Phone</label>
        <input type="text" [(ngModel)]="user.phone" name="phone" class="form-control form-control-lg" placeholder="+970...">
      </div>

      <div class="mb-3" data-aos="fade-left">
        <label class="form-label fw-semibold">City</label>
        <input type="text" [(ngModel)]="user.city" name="city" class="form-control form-control-lg" placeholder="e.g. Nablus">
      </div>

      <div class="mb-3" data-aos="fade-right">
        <label class="form-label fw-semibold">Country</label>
        <input type="text" [(ngModel)]="user.country" name="country" class="form-control form-control-lg" placeholder="e.g. Palestine">
      </div>

      <div class="mb-3" data-aos="fade-left">
        <label class="form-label fw-semibold">Birth Date</label>
        <input type="date" [(ngModel)]="user.birth_date" name="birth_date" class="form-control form-control-lg">
      </div>

      <div class="mb-3" data-aos="fade-right">
        <label class="form-label fw-semibold">Gender</label>
        <select [(ngModel)]="user.gender" name="gender" class="form-select form-select-lg">
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="mb-3" data-aos="fade-left">
        <label class="form-label fw-semibold">Bio</label>
        <textarea [(ngModel)]="user.bio" name="bio" rows="3" class="form-control form-control-lg" placeholder="Tell us about yourself..."></textarea>
      </div>



      <div class="d-flex justify-content-between mt-4" data-aos="fade-up">
        <button type="button" class="btn btn-outline-secondary px-4 rounded-pill" (click)="cancel()">Cancel</button>
        <button type="button" class="btn btn-dark px-4 rounded-pill" (click)="saveChanges()">Save</button>
      </div>

    </form>
  </div>
</div>
